<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>
		<h1 align="center">Form Example</h1>
		<table border="1" bgcolor="#e1e3e1" align="center">
			<tr>
				<td>First Name *</td>
				<td><input type="text" name="firstname"></td>
			</tr>
			<tr>
				<td>Last Name *</td>
				<td><input type="text" name="lastname"></td>
			</tr>
			<tr>
				<td>Password *</td>
				<td><input type="password" name="pass"></td>
			</tr>
			<tr>
				<td>Confirm Password *</td>
				<td><input type="conpassword" name="conpass"></td>
			</tr>
			<tr>
				<td><label for="hobby">Enter your Hobbies *</label></td>
				<td>
					<select style="margin: 5px 0px">
						<option value="travel">Travelling</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Notified by Email *</td>
				<td>
					<input type="checkbox" name="" checked>
				</td>
			</tr>
			<tr>
				<td>Gender *</td>
				<td>
					<div>
					<input type="radio" name="gender" value="male" id="male" checked>
					<label for="male">Male</label>
					</div>
					<div>
					<input type="radio" name="gender" value="female" id="female">
					<label for="female">Female</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>Address *<br><span>(Please fill your address in: "no,street,state,city")</span></td>
				<td>
					<textarea style="margin: 10px 0px"></textarea>
				</td>
			</tr>
			<tr>
				<td><button value="submit"  style="margin: 5px 0px">Submit Form</button></td>
				<td><button value="reset" style="margin: 5px 0px">Clear Form</button></td>
			</tr>
		</table>
	</form>
</body>
</html>

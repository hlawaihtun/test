<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

	<!-- JQuery -->
	<script type="text/javascript" src="bootstrap/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){


			$('.sum').click(function(){
				Sum();
			});
		})

		function Sum(){
			var sum_num = parseInt($('#firstNumber').val())+parseInt($('#secondNumber').val());
			$('.result').text(sum_num);
		}


	</script>

	<div class="container">
		<div class="offset-3">
		<form class="mt-5">
  			<div class="form-group row">
    			<label for="firstNumber" class="col-md-4 col-form-label">First Number:</label>
    			<div class="col-md-5">
      				<input type="number" class="form-control" id="firstNumber" placeholder="Enter First Number">
    			</div>
 	 		</div>
 	 		<div class="form-group row">
    			<label for="secondNumber" class="col-md-4 col-form-label">Second Number:</label>
    			<div class="col-md-5">
      				<input type="number" class="form-control" id="secondNumber" placeholder="Enter Second Number">
    			</div>
 	 		</div>
 	 	</form>
 	 	<div class="row">
 	 		<div class="col-md-2 my-2">
 	 			<button class="btn btn-outline-info btn-block sum">Sum</button>
 	 		</div>
 	 	</div>
 	 	<div class="my-3">
 	 		<table>
 	 			<thead>
 	 				<tr>
 	 					<th><h5>Result is :<h5></th>
 	 					<td>
 	 						<h5 class="result"></h5>
 	 					</td>
 	 				</tr>
 	 				
 	 			</thead>
 	 		</table>
 	 	</div>
 	 	</div>				
	</div>
</body>
</html>
